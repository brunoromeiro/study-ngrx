<table class="table">
  <thead>
  <tr>
    <th>Poster</th>
    <th>Title</th>
    <th>Type</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td><img src="{{movie.Poster}}"  alt="{{movie.Title}}" width="50px"/></td>
    <td><a href="https://www.imdb.com/title/{{movie.imdbID}}" target="_blank">{{movie.Title}}</a></td>
    <td>{{movie.Type}}</td>
    <td>{{movie.Year}}</td>
  </tr>
  </tbody>
</table>
